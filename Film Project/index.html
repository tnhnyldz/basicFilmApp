    <title>Film Project</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
      <div class="card row">
        <div class="card-header font">Film Projesi</div>
        <div class="card-body">
          <form id="film-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  class="form-control font "
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Film İsmi"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control font"
                  type="text"
                  name="director"
                  id="director"
                  placeholder="Yönetmen"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control font"
                  type="text"
                  name="url"
                  id="url"
                  placeholder="Film Afiş Linki"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger font">Film Ekleyin</button>
          </form>
          <hr />
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title font" id="films-title">Filmler</h5>

          <hr />
          <table class="table table-dark">
            <thead>
              <tr>
                <th class="font" scope="col">Film Afişi</th>
                <th class="font" scope="col">Film İsmi</th>
                <th class="font" scope="col">Yönetmen</th>
              </tr>
            </thead>
            <tbody id="films">
              <!-- the template that add ımages -->
              <!-- <tr>
                <td><img src="" class="img-fluid img-thumbnail" /></td>

                    >Filmi Sil</a

              </tr>

                <td></td>
                <td></td>
                <td>
                  <a href="#" id="delete-film" class="btn btn-danger"
                    >Filmi Sil</a
                  >
                </td>
              </tr> -->
            </tbody>
          </table>
          <hr />
          <a id="clear-films" class="btn btn-dark font" href="#"
            >Tüm Filmleri Temizleyin</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
